[application]

name="KaosPong"
main_scene="res://pong.tscn"
icon="res://icon.png"

[display]

width=640
height=400

[input]

left_move_up=[key(A), jaxis(1, 2)]
left_move_down=[key(Z), jaxis(1, 3)]
right_move_up=[key(Up), jaxis(0, 2)]
right_move_down=[key(Down), jaxis(0, 3)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
